<script>
Highcharts.setOptions({
    lang:{
       contextButtonTitle:"图表导出菜单",
       decimalPoint:".",
       downloadJPEG:"下载JPEG图片",
       downloadPDF:"下载PDF文件",
       downloadPNG:"下载PNG文件",
       downloadSVG:"下载SVG文件",
       drillUpText:"返回 {series.name}",
       loading:"加载中",
       months:["一月","二月","三月","四月","五月","六月","七月","八月","九月","十月","十一月","十二月"],
       noData:"没有数据",
       numericSymbols: [ "千" , "兆" , "G" , "T" , "P" , "E"],
       printChart:"打印图表",
       resetZoom:"恢复缩放",
       resetZoomTitle:"恢复图表",
       shortMonths: [ "Jan" , "Feb" , "Mar" , "Apr" , "May" , "Jun" , "Jul" , "Aug" , "Sep" , "Oct" , "Nov" , "Dec"],
       thousandsSep:",",
       weekdays: ["星期一", "星期二", "星期三", "星期四", "星期五", "星期六","星期天"]
    }
});
Highcharts.setOptions({ global: { useUTC: false } }); 

//getSensorInfo?opCodeID=1&sensorName=forceY
///getCpuInfo_filter/

layui.use('form', function(){
  var form = layui.form;
  
  //监听提交
  form.on('select(sensor)', function(sensorName){
    var url = "/getSensorInfo?opCodeID=1&sensorName=";
    
    url += sensorName.value;

    $.getJSON(url, function (data) {
         $('#container').highcharts('StockChart', {
            title: {
                text: sensorName.elem[sensorName.elem.selectedIndex].text
            },
            subtitle: {
                text: 'Using ordinal X axis'
            },
            xAxis: {
                gapGridLineWidth: 0
            },
            rangeSelector : {
                buttons : [{
                    type : 'hour',
                    count : 1,
                    text : '1h'
                }, {
                    type : 'day',
                    count : 1,
                    text : '1D'
                }, {
                    type : 'all',
                    count : 1,
                    text : 'All'
                }],
                selected : 1,
                inputEnabled : false
            },
            tooltip: {
                split: false
            },
            series : [{
                name : sensorName.elem[sensorName.elem.selectedIndex].text,
                type: 'area',
                data : data,
                gapSize: 5,
                tooltip: {
                    valueDecimals: 3,
                    //valueSuffix: ' %'
                    
                },
                fillColor : {
                    linearGradient : {
                        x1: 0,
                        y1: 0,
                        x2: 0,
                        y2: 1
                    },
                    stops : [
                        [0, Highcharts.getOptions().colors[0]],
                        [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                    ]
                },
                threshold: null
            }]
        });
    });
    
  });
});


</script>

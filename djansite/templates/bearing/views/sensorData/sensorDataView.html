<script>



//获取url中"?"符后的字串
function getQueryString() {  
  var qs = location.search.substr(1), // 获取url中"?"符后的字串  
    args = {}, // 保存参数数据的对象
    items = qs.length ? qs.split("&") : [], // 取得每一个参数项,
    item = null,
    len = items.length;
 
  for(var i = 0; i < len; i++) {
    item = items[i].split("=");
    var name = decodeURIComponent(item[0]),
      value = decodeURIComponent(item[1]);
    if(name) {
      args[name] = value;
    }
  }
  return args;
}



function loadDepartselect(form){
        var urll = getQueryString()
        var ID = urll["factorID"];
                         
        $.ajax({
            type: 'POST',
            url: '/api/getDepart',
            data: {
                factoryID: ID
            },
            success:function(data) {
            	$("#all-select-Depart").empty();
            	$("#all-select-Depart").append("<option>选择生产部门</option>");
            for(var i = 0; i < data.data.length;i++){                
		console.log(data);  
                $("#all-select-Depart").append("<option value=" + data.data[i].departID + "> " + data.data[i].depatrDes+ "</option>")           
            }
            form.render();   
            }
        })
}

</script>

<script>
Highcharts.setOptions({
    lang:{
       contextButtonTitle:"图表导出菜单",

       noData:"没有数据",
       numericSymbols: [ "千" , "兆" , "G" , "T" , "P" , "E"],
       printChart:"打印图表",
       resetZoom:"恢复缩放",
       resetZoomTitle:"恢复图表",
       shortMonths: [ "Jan" , "Feb" , "Mar" , "Apr" , "May" , "Jun" , "Jul" , "Aug" , "Sep" , "Oct" , "Nov" , "Dec"],
       thousandsSep:",",
       weekdays: ["星期一", "星期二", "星期三", "星期四", "星期五", "星期六","星期天"]
    }
});
    
    
//设置Highcharts的时区
Highcharts.setOptions({ global: { useUTC: false } }); 

layui.use('form', function(){
  var form = layui.form;
  loadDepartselect(form); 

  form.on('select(departID)',function(DepartID){
                         
    $.ajax({
        type: 'POST',
        url: '/api/getMachine',
        data: {
            departID: DepartID.value
        },
        success:function(data) {
            $("#all-select-Machine").empty();
            $("#all-select-Machine").append("<option>请选择铣床</option>");

            for(var i = 0; i < data.data.length;i++){                

                $("#all-select-Machine").append("<option value=" + data.data[i].machineID + "> " + data.data[i].machineDes + "</option>")           
                
            }
            form.render();   
        }
    })
   }) 

  form.on('select(opCode)',function(data){
      opCode = data.value;
      form.render();            
  })          
       
  form.on('select(MachineID)',function(MachineID){
                      
    $.ajax({
        type: 'POST',
        url: '/api/getSensor',
        data: {
            machineID: MachineID.value
        },
        success:function(data) {
            $("#all-select-sensors").empty();
            $("#all-select-sensors").append("<option>请选择传感器</option>");
             var time = 1;
            for(var i = 0; i < data.data.length;i++){                

                $("#all-select-sensors").append("<option value=" + data.data[i].sensorCode + "> " + data.data[i].dsensorDes + "</option>")           
                time++;
            }
            form.render();    
        }
    })
    $.ajax({
        type: 'POST',
        url: '/api/getMachineRunTime',
        data: {
          machineID: MachineID.value
        },
        success: function (data) {
          $("#all-select-Datetime").empty();

          if (data.data.length == 0) {
            $("#all-select-Datetime").append("<option value=''> 机器从未运行过！</option>")
          }
          else {
            $("#all-select-Datetime").append("<option>请选择时间段!</option>");
            for (var i = 0; i < data.data.length; i++) {
              $("#all-select-Datetime").append("<option value=" + data.data[i].opCodeID + "> " + data.data[i].opCodeDes + "</option>")
            }

            form.render(); }
        }
   })
   form.render();    
  })

        
  //监听传感器选择下拉框，改变则重新获取数据
  form.on('select(sensor)', function(sensorName){
   
    console.log(opCode);
    
    var url = "/getSensorInfo?opCodeID="
    url += opCode;
    url += "&sensorName="
    url += sensorName.value;

    $.getJSON(url, function (data) {
         $('#container').highcharts('StockChart', {
            title: {
                text: sensorName.elem[sensorName.elem.selectedIndex].text
            },
            subtitle: {
                text: 'Using ordinal X axis'
            },
            xAxis: {
                gapGridLineWidth: 0
            },
            rangeSelector : {
                buttons : [{
                    type : 'hour',
                    count : 1,
                    text : '1h'
                }, {
                    type : 'day',
                    count : 1,
                    text : '1D'
                }, {
                    type : 'all',
                    count : 1,
                    text : 'All'
                }],
                selected : 1,
                inputEnabled : false
            },
            tooltip: {
                split: false
            },
            series : [{
                name : sensorName.elem[sensorName.elem.selectedIndex].text,
                type: 'area',
                data : data,
                gapSize: 5,
                tooltip: {
                    valueDecimals: 3,
                    //valueSuffix: ' %'
                    
                },
                fillColor : {
                    linearGradient : {
                        x1: 0,
                        y1: 0,
                        x2: 0,
                        y2: 1
                    },
                    stops : [
                        [0, Highcharts.getOptions().colors[0]],
                        [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                    ]
                },
                threshold: null
            }]
        });
    });
    
  });
});
</script>
